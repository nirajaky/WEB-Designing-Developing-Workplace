<!DOCTYPE html>
<html>
<head>
	<title>Input Demo</title>
</head>
<body>
	<p>Do you prefer cats or Dogs??</p>
	<form>
		<label for="dogs">Dogs:</label>
		<input id="dogs" type="radio" name="petChoice">

		<label for="cats">Cats:</label>
		<input id="cats" type="radio" name="petChoice" value="CATS">

		<p>Whats's your mood?</p>
		<select name="mood">
			<option value="Happy">:)</option>
			<option value="Neutral">:|</option>
			<option value="Sad">:(</option>
		</select>
		<textarea name="Paragraph" rows="10" cols="10" placeholder="Paragraph">Write Here</textarea>
		<button>GO!!</button>

	</form>
</body>
</html>
